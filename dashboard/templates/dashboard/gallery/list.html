{% extends 'dashboard/base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                <a href="#!" class="breadcrumb">Obrazki</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s2 offset-s10 margin-top-2">
                <a href="{% url 'gallery_create' %}" class="waves-effect waves-light btn bg-blue-2"><i class="material-icons left">add</i>Dodaj</a>
            </div>
        </div>
        <div class="row">
        {% for picture in pictures %}
            <div class="col m2">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ picture.source.url }}"><img src="{{ picture.source.url }}"></a>
                        <a href="{% url 'gallery_delete' picture.pk %}" class="btn-floating halfway-fab waves-effect waves-light bg-blue-2"><i class="material-icons">remove_circle</i></a>
                    </div>
                </div>
            </div>
        {% if forloop.counter|divisibleby:6 %}
        </div>
        <div class="row">
        {% endif %}
        {% endfor %}
        </div>
    </div>
{% endblock %}
