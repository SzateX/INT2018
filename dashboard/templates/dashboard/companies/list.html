{% extends 'dashboard/base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                <a href="#!" class="breadcrumb">Firmy</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s2 offset-s10 margin-top-2">
                <a href="{% url 'company_create' %}" class="waves-effect waves-light btn bg-blue-2"><i class="material-icons left">add</i>Dodaj</a>
            </div>
        </div>
        <div class="row">
            <table class="responsive-table highlight">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Nazwa</th>
                        <th>Status Partnera</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for company in companies %}
                            <tr href="{% url 'company_detail' company.pk %}">
                                <td>{{ company.picture_id.source.name }}</td>
                                <td>{{ company.name }}</td>
                                <td>{{ company.status_id.name }}</td>
                                <td class="no-click">
                                    <a href="{% url 'company_edit' company.pk %}"><i class="small material-icons">edit</i></a>
                                    <a href="{% url 'company_delete' company.pk %}"><i class="small material-icons">remove_circle</i></a>
                                </td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
