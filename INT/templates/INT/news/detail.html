{% extends 'INT/base.html' %}
{% load static %}
{% load martortags %}
{% block content %}
            <div class="parallax-container">
                <div class="parallax"><img src="{{news.picture_id.source.url}}"></div>
            </div>
            <div class="section int-dark-grey">
                <div class="row container">
                    <div class="col s12">
                        <h2 class="header center blue-grey-text text-lighten-5">{{news.title}}</h2>
                        <div class="blue-grey-text text-lighten-5" style="text-align: justify">
                            {{ news.content|safe_markdown }}
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
