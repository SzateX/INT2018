{% extends 'base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                {% if isEdited %}
                    <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                    <a href="{% url 'news_list' %}" class="breadcrumb">Newsy</a>
                    <a href="{% url 'news_detail' news.pk %}" class="breadcrumb">{{ news.title }}</a>
                    <a href="#!" class="breadcrumb">Edytowanie newsa</a>
                {% else %}
                    <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                    <a href="{% url 'news_list' %}" class="breadcrumb">Newsy</a>
                    <a href="#!" class="breadcrumb">Dodawanie newsa</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light bg-blue-2" type="submit" name="action">Zatwierd≈∫
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
