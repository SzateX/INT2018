{% extends 'base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                <a href="#!" class="breadcrumb">Statusy</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s2 offset-s10 margin-top-2">
                <a href="{% url 'partner_status_create' %}" class="waves-effect waves-light btn bg-blue-2"><i class="material-icons left">add</i>Dodaj</a>
            </div>
        </div>
        <div class="row">
            <table class="responsive-table highlight">
                <thead>
                    <tr>
                        <th>Nazwa</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    {% for status in statuses %}
                            <tr>
                                <td>{{ status.name }}</td>
                                <td class="no-click">
                                    <a href="{% url 'partner_status_edit' status.pk %}"><i class="small material-icons">edit</i></a>
                                    <a href="{% url 'partner_status_delete' status.pk %}"><i class="small material-icons">remove_circle</i></a>
                                </td>
                            </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
