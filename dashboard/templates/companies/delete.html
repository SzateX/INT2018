{% extends 'base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                <a href="{% url 'company_list' %}" class="breadcrumb">Firmy</a>
                <a href="{% url 'company_detail' company.pk %}" class="breadcrumb">{{ company.name }}</a>
                <a href="#!" class="breadcrumb">Usuwanie Firmy</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form method="post">
                    {% csrf_token %}
                    <p>Czy na pewno chcesz usunąć firmę?</p>
                    <button class="btn waves-effect waves-light bg-blue-2" type="submit" name="action">Potwierdzam
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
