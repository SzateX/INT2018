{% extends 'base.html' %}
{% load martortags %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                <a href="{% url 'news_list' %}" class="breadcrumb">Newsy</a>
                <a href="#!" class="breadcrumb">{{ news.title }}</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s3 offset-s9 margin-top-2">
                <a href="{% url 'news_edit' news.pk %}" class="waves-effect waves-light btn bg-blue-2"><i class="material-icons left">edit</i>Edytuj</a>
                <a href="{% url 'news_delete' news.pk %}" class="waves-effect waves-light btn bg-blue-2"><i class="material-icons left">remove_circle</i>Usu≈Ñ</a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <img src="{{ news.picture_id.source.url }}" class="img-responsive">
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                {{ news.content|safe_markdown }}
            </div>
        </div>
    </div>
{% endblock %}
