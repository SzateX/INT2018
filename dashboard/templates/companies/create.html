{% extends 'base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                {% if isEdited %}
                    <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                    <a href="{% url 'company_list' %}" class="breadcrumb">Firmy</a>
                    <a href="{% url 'company_detail' company.pk %}" class="breadcrumb">{{ company.name }}</a>
                    <a href="#!" class="breadcrumb">Edytowanie firmy</a>
                {% else %}
                    <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                    <a href="{% url 'company_list' %}" class="breadcrumb">Firmy</a>
                    <a href="#!" class="breadcrumb">Dodawanie firmy</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn waves-effect waves-light bg-blue-2" type="submit" name="action">Zatwierd≈∫
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
