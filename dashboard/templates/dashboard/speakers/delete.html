{% extends 'dashboard/base.html' %}
{% block content %}
    <nav class="bg-blue-2">
        <div class="nav-wrapper container">
            <div class="col s12">
                <a href="{% url 'dashboard' %}" class="breadcrumb">Dashboard</a>
                <a href="{% url 'speaker_list' %}" class="breadcrumb">Prelegenci</a>
                <a href="{% url 'speaker_detail' speaker.pk %}" class="breadcrumb">{{ speaker.name }} {{ speaker.surname }}</a>
                <a href="#!" class="breadcrumb">Usuwanie prelegenta</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form method="post">
                    {% csrf_token %}
                    <p>Czy na pewno chcesz usunąć prelegenta?</p>
                    <button class="btn waves-effect waves-light bg-blue-2" type="submit" name="action">Potwierdzam
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
